<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raincheck!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nova+Flat&display=swap" rel="stylesheet">

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>

  <!-- nav bar -->
  <nav class="navbar is-warning has-text-white" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
      <h1>RAINCHECK</h1> 
      </div>
    </nav>
    <!-- body -->
    <div class="container">
    <div class="tile is-ancestor">
            <div class="tile is-vertical is-6">
              <div class="tile">
                <div class="tile is-parent is-vertical">
                  <article class="tile is-child notification is-primary">
                    <p class="title">DATE/TIME</p>
                    <p class="subtitle">text</p>
                  </article>
                  <article class="tile is-child notification is-warning">
                    <p class="title">WEATHER</p>
                    <p class="subtitle">text</p>
                    <figure class="image is-2by2">
                  </article>
                </div>
                <div class="tile is-parent">
                  <article class="tile is-child notification is-info">
                    <p class="title">IMAGE</p>
                    <p class="subtitle">image goes here</p>
                    <figure class="image is-4by3">
                      <img src="https://bulma.io/images/placeholders/640x480.png">
                    </figure>
                  </article>
                </div>
              </div>
              <div class="tile is-parent">
                <article class="tile is-child notification is-danger">
                  <p class="title">etc?</p>
                  <p class="subtitle">what goes here</p>
                  <div class="content">
                    <!-- Content -->
                  </div>
                </article>
              </div>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child notification is-success">
                <div class="content">
                  <p class="title">EVENTS</p>
                  <p class="subtitle">event list</p>
                  <div class="content">
                    <!-- Content -->
                  </div>
                </div>
              </article>
            </div>
          </div>
    </div>

<!-- Footer -->

<footer class="footer is-warning">
    <div class="content has-text-centered">
      <p>
        <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed

        is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
      </p>
    </div>
  </footer>

  </body>
</html>
